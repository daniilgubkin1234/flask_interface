<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бизнес-процессы</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='business_processes.css') }}">
    <script src="https://unpkg.com/bpmn-js/dist/bpmn-modeler.development.js"></script>
    <script src="{{ url_for('static', filename='business_processes.js') }}"></script>
</head>

<body>
    <div class="container">
        <h2>Бизнес-процессы</h2>
        <div class="table-wrapper">
            <table id="bpTable">
                <thead>
                    <tr>
                        <th>Название шага</th>
                        <th>Тип шага</th>
                        <th>Кто отвечает<br><span style="font-weight:normal;font-size:12px">(роль для дорожки/схемы)</span></th>
                        <th>Следующие шаги (ID через запятую)</th>
                        <th>Условия для перехода<br><span style="font-weight:normal;font-size:12px">(для развилки: да:N2,нет:N3)</span></th>
                        <th>Комментарии, примечания</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="stepNameField"></td>
                        <td>
                            <select class="stepTypeField">
                                <option value="start">Старт</option>
                                <option value="task" selected>Задача</option>
                                <option value="gateway">Развилка</option>
                                <option value="end">Завершение</option>
                            </select>
                        </td>
                        <td><input type="text" class="roleField"></td>
                        <td><input type="text" class="nextField" placeholder="N2,N3..."></td>
                        <td><input type="text" class="conditionField" placeholder="да:N2,нет:N3"></td>
                        <td><input type="text" class="commentsField"></td>
                        <td><button class="deleteRow">Удалить</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button id="addRow">Добавить строку</button>
        <button id="buildDiagram">Построить BPMN</button>
        <button id="exportBPMN">Экспортировать BPMN XML</button>
        <button id="toggleMode">Режим: Редактирование</button>
        <div class="diagram-wrapper">
            <h3>Схема процесса</h3>
            <div id="bpmnContainer" style="width:100%;height:600px;border:1px solid #888;margin-top:10px"></div>
        </div>
    </div>
</body>
</html>
