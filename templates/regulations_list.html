<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Перечень регламентов</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='regulations_list.css') }}">
    <script defer src="{{ url_for('static', filename='regulations_list.js') }}"></script>
</head>

<body>
    <div class="container">
        <h2>Перечень корпоративных стандартов</h2>
        <div class="table-wrapper">
            <table id="regsTable">
                <thead>
                    <tr>
                        <th>№</th>
                        <th>Название документа</th>
                        <th>Иден. №</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- всегда одна пустая строка при загрузке -->
                    <tr>
                        <td class="row-number">1</td>
                        <td><input type="text" class="doc-name" placeholder="Название"></td>
                        <td><input type="text" class="doc-id" placeholder="ИД"></td>
                        <td><button class="deleteRow">Удалить</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="buttons-container">
            <button id="addRow">Добавить строку</button>
            <button id="saveRegs">Сохранить</button>
        </div>
    </div>
</body>

</html>
